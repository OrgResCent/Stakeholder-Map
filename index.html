<!DOCTYPE HTML>
<!--
	Editorial by HTML5 UP
	html5up.net | @ajlkn
	Free for personal and commercial use under the CCA 3.0 license (html5up.net/license)
-->
<html>
	<head>
		<title>Map</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="css/main.css"/>
        <link rel="stylesheet" href="Leaflet/leaflet.css"/>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
		<link rel="stylesheet" href="css/leaflet.extra-markers.min.css">
		<script src="Leaflet/leaflet.js"></script>
        <script src="Leaflet/leaflet-providers.js"></script>
		<script src="js/leaflet.extra-markers.min.js"></script>
		

	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<!-- Content -->
								<section>
									<header class="main">
										<h1 class="map">Stakeholder Map</h1>
                                    </header>
                                    <p class="map">This map features the locations of <span style="color:#783f04">Soil Scientists</span>, <span style="color:#6aa84f">Plant Scientists</span>, <span style="color:#e69138">Farmers</span>, <span style="color:#ffd966">Social Scientists</span>, <span style="color:#3d85c6">Agronomist Advisors</span>, and <span style="color:#674ea7">Projects</span>. More details can be brought up by clicking on the icon.</p>
                                        <div id="map"></div>
                                        <script>
                                       
										// People catagories: Soil Scientist, Plant Scientist, Farmer, Agronomist Advisor, Social Scientists, Project
										
  										var SoilMarker = L.ExtraMarkers.icon({
    									icon: 'fa-map-marker-alt',
										markerColor: '#783f04',
    									shape: 'circle',
										iconColor: 'white',
    									prefix: 'fas',
										svg: true
  										});
										  var PlantMarker = L.ExtraMarkers.icon({
    									icon: 'fa-map-marker-alt',
										markerColor: '#6aa84f',
    									shape: 'circle',
										iconColor: 'white',
    									prefix: 'fas',
										svg: true
  										});
										  var FarmerMarker = L.ExtraMarkers.icon({
    									icon: 'fa-map-marker-alt',
										markerColor: '#e69138',
    									shape: 'circle',
										iconColor: 'white',
    									prefix: 'fas',
										svg: true
  										});
										  var SocialMarker = L.ExtraMarkers.icon({
    									icon: 'fa-map-marker-alt',
										markerColor: '#ffd966',
    									shape: 'circle',
										iconColor: 'white',
    									prefix: 'fas',
										svg: true
  										});
										  var AgronomistMarker = L.ExtraMarkers.icon({
    									icon: 'fa-map-marker-alt',
										markerColor: '#3d85c6',
    									shape: 'circle',
										iconColor: 'white',
    									prefix: 'fas',
										svg: true
  										});
										  var ProjectMarker = L.ExtraMarkers.icon({
    									icon: 'fa-map-marker-alt',
										markerColor: '#674ea7',
    									shape: 'circle',
										iconColor: 'white',
    									prefix: 'fas',
										svg: true
  										});

									// 	// Name, organisation, link to project page

  										var PippaChapman = L.marker([53.80796,-1.55333], {icon: SoilMarker}).bindPopup('<b>Pippa Chapman</b><br>Soil Scientist<br>Professor<br>University of Leeds');
										var JuliaCooper = L.marker([54.98904,-1.70901], {icon: SoilMarker}).bindPopup('<b>Julia Cooper</b><br>Soil Scientist<br>Head of Research<br>Organic Research Centre');
										var EdDickin = L.marker([52.77963,-2.42593], {icon: PlantMarker}).bindPopup('<b>Ed Dickin</b><br>Plant Scientist<br>Lecturer in Crop Physiology<br>Harper Adams University');
										var SamuelEze = L.marker([52.77991,-2.42556], {icon: SoilMarker}).bindPopup('<b>Samuel Eze</b><br>Soil Scientist<br>Lecturer<br>Harper Adams University');
										var TomFairfax = L.marker([55.59033,-2.25308], {icon: FarmerMarker}).bindPopup('<b>Tom Fairfax</b><br>Farmer<br>Mindrum Estate');
										var AngusGowthorpe = L.marker([53.84847,-1.04148], {icon: FarmerMarker}).bindPopup('<b>Angus Gowthorpe</b><br>Farmer<br>Approach Farm');
										var JackquelineHannam = L.marker([52.06982,-0.63080], {icon: SoilMarker}).bindPopup('<b>Jackqueline Hannam</b><br>Soil Scientist<br>Leader of Soil Informatics and LandIS Team<br>Cranfield University');
										var HenrikJonsson = L.marker([52.19529,0.12828], {icon: PlantMarker},).bindPopup('<b>Henrik Jonsson</b><br>Plant Scientist<br>Director of the Sainsburt Labroatory and Professor of Computational Morphodynamics<br>Sainsbury Laboratory');
										var CraigLivingstone = L.marker([51.07870,-1.57274], {icon: FarmerMarker}).bindPopup('<b>Craig Livingstone</b><br>Farmer<br>Farm manager/advisor<br>Lockerley and Preston Candover Farms');
										var TomMacMillan = L.marker([51.70951,-1.99492], {icon: SocialMarker}).bindPopup('<b>Tom MacMillan</b><br>Social Scientist<br>Elizabeth Creek Chair in Rural Policy and Strategy<br>Royal Agricultural University');
										var AndyNeal = L.marker([50.76949,-3.90128], {icon: SoilMarker}).bindPopup('<b>Andy Neal</b><br>Soil Scientist<br>Senior Research Scientist<br>Rothamsted Research (North Wyke)');
										var GilesOldroyd = L.marker([52.22423,0.096532], {icon: PlantMarker}).bindPopup('<b>Giles Oldroyd</b><br>Plant Scientist<br>Director, Crop Science Centre<br>The Crop Science Centre');
										var NickPadwick = L.marker([52.89273,0.49900], {icon: AgronomistMarker}).bindPopup('<b>Nick Padwick</b><br>Agronomist Advisor<br>Farm manager/advisor<br>Wild Ken Hill');
										var RuthWade = L.marker([53.80581,-1.55419], {icon: SoilMarker}).bindPopup('<b>Ruth Wade</b><br>Soil Scientist<br>Research Associate<br>University of Leeds');
										var DeniseWalton = L.marker([55.80469,-2.10313], {icon: FarmerMarker}).bindPopup('<b>Denise Walton</b><br>Farmer<br>Peelham Farm');
										var GREAT = L.marker([51.66970,-2.10982], {icon: ProjectMarker}).bindPopup('<b>The GREAT Project</b><br>Farming Wildlife & Advisory Group Southwest (FWAGSW)<br>Beatrix Oliver<br><a href="https://www.greatglos.co.uk/"target="_blank" rel="noopener noreferrer">Link</a>');
										var Allerton = L.marker([52.61344,-0.83608], {icon: ProjectMarker}).bindPopup('<b>The Allerton Project</b><br>Game and Wildlife Conservation Trust<br>Alastair Leake<br><a href="https://www.allertontrust.org.uk/"target="_blank" rel="noopener noreferrer">Link</a>');
										var FixOurFood = L.marker([53.80796,-1.55333], {icon: ProjectMarker}).bindPopup('<b>Fix Our Food</b><br>York University<br><a href="https://fixourfood.org/"target="_blank" rel="noopener noreferrer">Link</a>');
										var SRPUK = L.marker([52.78101,-2.42667], {icon: ProjectMarker}).bindPopup('<b>Scope of Regenerative Practices in the UK</b><br>Samuel Eze<br>Harper Adams University<br><a href="https://www.agrifood4netzero.net/2023-funded-scoping-studies.html"target="_blank" rel="noopener noreferrer">Link</a>');
										var QPRACNZ = L.marker([53.80668,-1.55581], {icon: ProjectMarker}).bindPopup('<b>Quantifying the Potential for Regenerative Agriculture to Contribute to Net-Zero in the UK</b><br>David Williams<br>University of Leeds<br><a href="https://www.agrifood4netzero.net/2023-funded-scoping-studies.html"target="_blank" rel="noopener noreferrer">Link</a>');
										var RANZ = L.marker([54.98032,-1.61571], {icon: ProjectMarker}).bindPopup('<b>Regenerative Agriculture and Net-Zero: mapping the evidence</b><br>Richard Francksen<br>Newcastle University<br><a href="https://www.agrifood4netzero.net/2023-funded-scoping-studies.html"target="_blank" rel="noopener noreferrer">Link</a>');
										
										var SoilScientists = L.layerGroup([PippaChapman, JuliaCooper, SamuelEze, JackquelineHannam, AndyNeal, RuthWade]);
										var PlantScientists = L.layerGroup([EdDickin, HenrikJonsson, GilesOldroyd])
										var Farmers = L.layerGroup([TomFairfax, AngusGowthorpe, CraigLivingstone, DeniseWalton])
										var AgronomistAdvisors = L.layerGroup([NickPadwick])
										var SocialScientists = L.layerGroup([TomMacMillan])
										var Projects = L.layerGroup([GREAT, Allerton, FixOurFood, SRPUK, QPRACNZ, RANZ])

										var osm = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
										maxZoom: 19,
										attribution: 'Â© OpenStreetMap'
										});

										var map = L.map('map', {
										center: [52.740727,-1.375032],
										zoom: 6,
										layers: [osm, SoilScientists, PlantScientists, Farmers, AgronomistAdvisors, SocialScientists, Projects]
										});

										var overlayMaps = {
										"Soil Scientists": SoilScientists,
										"Plant Scientists": PlantScientists,
										"Farmers": Farmers,
										"Agronomist Advisors": AgronomistAdvisors,
										"Social Scientists": SocialScientists,
										"Projects": Projects
										};

										var layerControl = L.control.layers(null, overlayMaps).addTo(map);
										</script>

								</section>

						</div>
					</div>

				</div>
			</div>

		<!-- Scripts -->
			<script src="js/jquery.min.js"></script>
			<script src="js/browser.min.js"></script>
			<script src="js/breakpoints.min.js"></script>
			<script src="js/util.js"></script>
			<script src="js/main.js"></script>
	</body>
</html>
